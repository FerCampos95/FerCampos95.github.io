<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Email</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link rel="stylesheet" href="email.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    
    <div id="padre" class="container">

        <div>
            <h1 class="center">Simulador de Env√≠o de Correo</h1>
        </div>
        
        <section>
            <div class="card-panel blue lighten-4 z-depth-5">
                <h3 class="center blue-text text-darken-4">Enviar Correo</h3>
                <form action="">
                    <label>Para:<input type="email" id="para" value="ejemplo@email.com" onclick="this.select()"></label>
                    <label>Asunto:<input type="text" id="asunto" required> </label>
                    <label>Mensaje:<input type="text" id="mensaje" required></label>
                    <div id="botones">
                        <div class="valign-wrapper">
                            <button type="submit" class="hoverable valign-wrapper boton">Enviar<i class="material-icons prefix">send</i></button>
                            <button type="reset" class="hoverable valign-wrapper boton">Limpiar <i class="material-icons prefix">delete</i></button>
                        </div>    
                    </div>
                </form>
            </div>
        </section>
    </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
    </html>
